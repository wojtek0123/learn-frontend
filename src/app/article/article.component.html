<div class="wrapper">
  <div class="search-container">
    <input
      class="search-input"
      type="text"
      placeholder="Search by title..."
      [(ngModel)]="phrase" />
  </div>

  <a
    [href]="article.link"
    target="_blank"
    rel="noopener"
    class="article"
    *ngFor="let article of (articles$ | async) ?? [] | search : phrase">
    <h2 class="title">{{ article.title }}</h2>
    <p class="description">
      {{ article.description }}
    </p>
    <div class="tags">
      <span class="tag" *ngFor="let tag of article.tags">{{ tag }}</span>
    </div>
  </a>
</div>
