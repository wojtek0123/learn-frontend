<div class="accordion-container">
  <h2 class="accordion-title">{{ record.question }}</h2>
  <button class="accordion-expand-btn" type="button" (click)="onShow()">
    {{ show ? 'Hide' : 'Show' }} answer
  </button>
  <div class="accordion-body" [ngClass]="{ show: show }">
    <div
      class="markdown"
      lineNumbers
      markdown
      [src]="record.answerMd.url"
      [srcRelativeLink]="true"></div>
  </div>
</div>
