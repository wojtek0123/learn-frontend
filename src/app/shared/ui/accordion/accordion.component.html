<div class="accordion-container">
  <button class="accordion-title" type="button" (click)="onShow()">
    <p>{{ question }}</p>
    <span>{{ show ? 'Hide' : 'Show' }} answer</span>
  </button>
  <div class="accordion-body" [ngClass]="{ show: show }">
    <p class="accordion-text" *ngFor="let substring of answer">
      {{ substring.replace('\\n', '') }}
    </p>
  </div>
</div>
